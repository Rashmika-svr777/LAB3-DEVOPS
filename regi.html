<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <link rel="stylesheet" href="style31.css">
</head>
<body>
    <div class="container">
        <h2>User Registration Form</h2>
        <form id="registrationForm" onsubmit="return validateForm()">

            <label>First Name:</label>
            <input type="text" id="firstname" name="firstname">
            <div class="error" id="firstnameError"></div>

            <label>Last Name:</label>
            <input type="text" id="lastname" name="lastname">
            <div class="error" id="lastnameError"></div>

            <label>Father's Name:</label>
            <input type="text" id="fathername" name="fathername">
            <div class="error" id="fathernameError"></div>

            <label>Date of Birth:</label>
            <input type="date" id="dob" name="dob">
            <div class="error" id="dobError"></div>

            <label>Gender:</label>
            <input type="radio" name="gender" value="Male"> Male
            <input type="radio" name="gender" value="Female"> Female
            <div class="error" id="genderError"></div>

            <label>Address:</label>
            <textarea id="address" name="address"></textarea>
            <div class="error" id="addressError"></div>

            <label>Qualification:</label>
            <select id="qualification" name="qualification">
                <option value="">-- Select Qualification --</option>
                <option>10th</option>
                <option>12th</option>
                <option>Diploma</option>
                <option>Graduation</option>
                <option>Post Graduation</option>
            </select>
            <div class="error" id="qualificationError"></div>

            <label>Upload Passport Photo:</label>
            <input type="file" id="photo" name="photo" accept="image/*">
            <div class="error" id="photoError"></div>

            <label>Upload Signature:</label>
            <input type="file" id="signature" name="signature" accept="image/*">
            <div class="error" id="signatureError"></div>

            <label>Email ID:</label>
            <input type="email" id="email" name="email">
            <div class="error" id="emailError"></div>

            <label>Phone Number:</label>
            <input type="text" id="phone" name="phone" maxlength="10">
            <div class="error" id="phoneError"></div>

            <div class="buttons">
                <button type="submit">Submit</button>
                <button type="reset" class="reset-btn">Reset</button>
            </div>
        </form>
    </div>
    <script src="script31.js"></script>
</body>
</html>
